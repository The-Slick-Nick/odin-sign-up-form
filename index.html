<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="master-wrapper">
        <div class="flavor-section">
            <div class="banner">
                <img src="./assets/odin-lined.png" alt="odin-logo">
                <span>ODIN</span>
            </div>
            <span class="image-credit">
                Photo by
                <a href="https://unsplash.com/@avgt27199">Abhijeet Majhi</a>
                on
                <a href="https://unsplash.com/">Unsplash</a>
            </span>
        </div>
        <div class="form-section">
            <form>
                <div class="intro-block">
                    <p> This is not a real online service! You know you need something like
                        this in your life to help you realize your deepest dreams. Sign
                        up <em>now</em> to get started.
                    </p>
                    <p> You <em>know</em> you want to.</p>

                </div>
                <div class="input-block">
                    <legend>Let's do this!</legend>
                    <div class="input-cell">
                        <label for="first-name">FIRST NAME*</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>

                    <div class="input-cell">
                        <label for=" last-name">LAST NAME*</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>

                    <div class="input-cell">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email" placeholder="abc@123.com">
                    </div>

                    <div class="input-cell">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="\d{10}"
                            placeholder="(555) 555-5555">
                    </div>

                    <div class="input-cell">
                        <label for="password">PASSWORD*</label>
                        <input type="password" id="password" name="password" required>
                        <label class="pwd-help">Passwords must match</label>
                    </div>

                    <div class="input-cell">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <!-- Don't submit this one -->
                        <input type="password" id="password-confirm">
                    </div>

                    <span class="input-block-footer">*Required</span>
                </div>

                <div class="submit-block">

                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="./">Log in</a>

                </div>
            </form>
            <script src="./form_validations.js"></script>

        </div>
    </div>
</body>

</html>
