<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="master-wrapper">
        <div class="flavor-section">
            <div class="banner">ODIN</div>
            <span class="image-credit">
                Image credit to
                <a href="https://unsplash.com/@kalenemsley">Kalen Emsley</a>
            </span>
        </div>
        <div class="form-section">
            <p> This is not a real online service! You know you need something like
                this in your life to help you realize your deepest dreams. Sign
                up <em>now</em> to get started.

                You <em>know</em> you want to.
            </p>
            <form>
                <legend>Let's do this!</legend>
                <div class="input-block">
                    <div class="input-cell">
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name" required>
                        <label class="invalid-help">Required</label>
                    </div>

                    <div class="input-cell">
                        <label for=" last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name" required>
                        <label class="invalid-help">Required</label>
                    </div>

                    <div class="input-cell">
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>

                    <div class="input-cell">
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="tel" id="phone-number" name="phone-number" pattern="\d{9}">
                        <label class="invalid-help">(XXX) XXX-XXXX</label>
                    </div>

                    <div class="input-cell">
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <label class="invalid-help">Password is required</label>
                    </div>

                    <div class="input-cell">
                        <label for="password-confirm">CONFIRM PASSWORD</label>
                        <!-- Don't submit this one -->
                        <input type="password" id="password-confirm">
                        <label class="invalid-help">Passwords must match</label>
                    </div>

                    <script src="./pwd_validate.js"></script>

                </div>

                <div class="submit-block">

                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="./">Log in</a>

                </div>


            </form>

        </div>
    </div>
</body>

</html>
